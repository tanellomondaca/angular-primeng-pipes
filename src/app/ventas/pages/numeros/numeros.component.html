<div class="text-layout">
   <h1>DecimalPipe y porcentaje</h1>
   <p>Pipes para mostrar fechas</p>
</div>

<div class="grid">
   <div class="col-4">
      <p-card
         header="Ventas netas"
         subheader="del año">
         <i class="pi pi-dollar"></i>
            {{ ventasNetas | number }}
      </p-card>
   </div>
   <div class="col-4">
      <p-card
         header="Ventas Brutas"
         subheader="del año">
            {{ ventasNetas + 3000000 | currency:'CLP' }}

      </p-card>
   </div>
   <div class="col-4">
      <p-card
         header="Ganancia %"
         subheader="del año">
            {{porcentaje | percent:'2.2-3' }}
      </p-card>
   </div>
</div>
